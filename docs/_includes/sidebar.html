<div id="sidebar">
  <ul>
    <li class="nav-item">
    {% for item in site.data.navigation.items %}
    {% if item.name == page.title %}
    <div class="h5 sidebar-heading"><a href="{{ item.link }}">
        {{item.name}}
    </div>
      {% for entry in item.subitems %}
      <a class="nav-link" href="{{ entry.anchor }}">
          {{entry.name}}
      </a>
      {% endfor %}
    {% endif %}
    {% endfor %}
    </li>
  </ul>
  <script src='assets/assets.js' type='text/javascript'></script>
</div>
